            <h1>Informacio basica de la noticia</h1><br>
            <form action="/noticia/registro" method="POST" enctype="multipart/form-data">
                <div class="form-group">

                    <input type="text" class="form-grup" name="titulo" placeholder="Titulo de la Notica">

                </div>

                <div>
                    <textarea class="form-control"  rows="3"  name="cuerpo" placeholder="Cuerpo de la Notica"></textarea>
                </div>
                
                <br> <div class="mb-3">
                    <label for="foto" class="form-label">Imagen para la noticia</label>
                    <input class="form-control nt-2" name="foto" type="file" accept="image/*">
                </div>

                <br><button type="submit" class="btn btn-primary">Guardar</button>

                <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error ð</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>

                <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                </div>
                
            </form>
