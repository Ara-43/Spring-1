<body style="background: #C49976">
    <div class="container" >

        <nav class="navbar navbar-expand-lg navBar">
            <div class="containerImg">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <img class="logo" src="/img/Periodico-icon.png" alt="Periodico-icon">
                    <h1>Información basica de la noticia</h1><br>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" 
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto elementos">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Noticia
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" sec:authorize="hasRole('PERIODISTA')">

                            <li><a class="dropdown-item" th:href="@{/noticia/registrar}">Crear Noticia</a></li>
                            <li><hr class="dropdown-divider"></li>

                            <li><a class="dropdown-item" th:href="@{/noticia/lista}">Listar Noticias</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:if="${session.usuariosession == null}" href="/registrar" id="navbarDropdown" role="button" aria-expanded="false">
                            Registrate!
                        </a>

                    </li>

                    <li class="nav-item">
                        <a class="nav-link " th:if="${session.usuariosession == null}" href="/login" id="navbarDropdown" role="button" aria-expanded="false">
                            LOGIN!
                        </a>
                    </li>

            </div>

        </nav>

        <!--            <h1>Informacio basica de la noticia</h1><br>-->
        <br><br><form action="/noticia/registro" method="POST" enctype="multipart/form-data" >
            <div class="form-group">

                <input type="text" class="form-grup" name="titulo" placeholder="Titulo de la Notica">

            </div>

            <div>
                <textarea class="form-control"  rows="3"  name="cuerpo" placeholder="Cuerpo de la Notica"></textarea>
            </div>

            <!--                <div class="form-group my-3">
                                <input type="file" class="form-control" name="archivo">
                            </div>-->

                <br> <div class="mb-3">
                    <label for="formFile" class="form-label">Imagen para la noticia</label>
                    <input class="form-control" name="foto" type="file" id="formFile" >
                </div>

            <br><button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>

            <section class=" text-muted align-items-center">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botone">Volver</a>
                    </div>
                </div>
            </section>

            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ð</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>


        </form>

    </div>

    <section class=" text-muted align-items-center">
        <div class="row mt-3">
<!--            <div class="divVolver">
                <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botone">Volver</a>
            </div>-->
        </div>
    </section>
