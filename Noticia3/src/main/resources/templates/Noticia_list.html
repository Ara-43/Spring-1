              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto elementos">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                       Lista de Noticias
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        
                        <li><a class="dropdown-item" th:href="@{/noticia/registrar}">Crear Noticia</a></li>

                </li>

                        </a>

            </nav>

           <div class="container m-5" >

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Titulo</th>
                        <th scope="col">cuerpo</th>
                        <th scope="col">Fotos</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')" >Acciones</th>
                        
                    </tr>
                </thead>
                <tbody th:each="noticia : ${noticias}"> 
                    <tr>
                        <th th scope="row" th:text="${noticia.titulo}"></th>
                        <td th:text="${noticia.cuerpo}"></td>
                        <td th:text="${noticia.foto.contenido}"></td>
<!--                         <td>
                            <a sec:authorize="hasRole('ADMIN')" th:href= "@{/libro/modificar/__${libro.isbn}__}"><i

                        </td>-->
                    </tr>

                </tbody>
            </table>
